<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronic Cashier</title>
</head>
<body>
  <header>

    <h1>Electronic Cashier</h1>
  </header>
  <main style="margin: 10px; background-color: aqua; padding: 10px; border-radius: 18px; background-image: url(https://img.freepik.com/vector-premium/diseno-plano-cajero-automatico-tarjeta-credito-pin-introducido_168129-7.jpg); background-size: cover;">
    <h4>LOGIN</h4>
    <form id="registerForm">
      <input type="number" name="id" id="userId"placeholder="Ingrese numero de documento" style="background-color: rgb(251, 251, 251); padding: 10px; border-radius: 12px;">
      <input type="password" name="password" id="userPassword" placeholder="Password" style="background-color: rgb(251, 251, 251); padding: 10px; border-radius: 12px;">
      <button class="" type="submit">Confirmar</button>
    </form>
<form id="cashSelect" style="margin-top: 20px;">
    <select name="cash" class="cash" style="background-color: rgb(251, 251, 251); padding: 10px; border-radius: 12px;">
      <option selected >Seleccionar Billetes</option>
      <option value="5000">$5.000</option>
      <option value="10000">$10.000</option>
      <option value="20000">$20.000</option>
      <option value="50000">$50.000</option>
      <option value="100000">$100.000</option>
    </select>

      <input type="number" id="cashQuantity" placeholder="Cantidad de billetes" style="background-color: rgb(251, 251, 251); padding: 10px; border-radius: 12px;"">
      <button class="" type="submit">Confirmar</button>
  </form>

  <!-- Cantidad a retirar -->

  <form id="withdrawal"style="margin-top: 20px;">
    <input type="number" name="withdrawal" id="amountToWithdrawl" placeholder="Ingrese cantidad que desea retirar" style="background-color: rgb(251, 251, 251); padding: 10px; border-radius: 12px;">
    <button class="" type="submit">Confirmar</button>
  </form>

  </main>

  <footer>

  </footer>

<script src="./script.js"> </script>
</body>
</html>
